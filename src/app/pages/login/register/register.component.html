<app-toast></app-toast>
<main class="form-container form-signin d-flex justify-content-center align-items-center" [formGroup]="this.registerForm" (ngSubmit)="onSubmit()" style="background-color: rgb(204, 194, 194);">
  <form class="w-100 max-width-form">


    <h1 class="h3 mb-3 fw-normal">Registrar</h1>


    <!-- NOMBRE -->
    <div class="row"> 
      <div class="col-6">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="name">
          <label for="floatingInput">Ingrese nombre</label>
        </div>

        <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
          <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
              <span  class="formError" *ngIf="registerForm.get('name')?.errors?.['required']">
              El nombre es requerido.
              </span>
          </div>
       </div>
      </div>
    <!-- APELLIDO -->
      <div class="col-6">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="surName" >
          <label for="floatingInput">Ingrese apellido</label>
        </div>

        <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
          <div *ngIf="registerForm.get('surName')?.invalid && (registerForm.get('surName')?.dirty || registerForm.get('surName')?.touched)">
              <span  class="formError" *ngIf="registerForm.get('surName')?.errors?.['required']">
              El apellido es requerido.
              </span>
          </div>
       </div>
      </div>

    </div>




    
    <!-- DNI -->
    <div class="row"> 
      <div class="col-6">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="dni">
          <label for="floatingInput">Ingrese DNI</label>
        </div>

        <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
          <div *ngIf="registerForm.get('dni')?.invalid && (registerForm.get('dni')?.dirty || registerForm.get('dni')?.touched)">
              <span  class="formError" *ngIf="registerForm.get('dni')?.errors?.['required']">
              El DNI es requerido.
              </span>
          </div>
       </div>
      </div>
    <!-- EDAD -->
      <div class="col-6">
        <div class="form-floating">
          <input type="number" class="form-control" formControlName="age" >
          <label for="floatingInput">Ingrese edad</label>
        </div>

        <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
          <div *ngIf="registerForm.get('age')?.invalid && (registerForm.get('age')?.dirty || registerForm.get('age')?.touched)">
              <span  class="formError" *ngIf="registerForm.get('age')?.errors?.['required']">
              La edad es requerida.
              </span>
          </div>
       </div>
      </div>

    </div>


       <!-- CIUDAD -->
       <div class="row"> 
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="city">
            <label for="floatingInput">Ingrese ciudad</label>
          </div>
          <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
         
         </div>
        </div>
      <!-- PAIS -->
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="country">
            <label for="floatingInput">Ingrese pais</label>
          </div>
          <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
         
         </div>
        </div>
  
      </div>
   
    <!-- FOTO -->
    <div class="row"> 

      <div class="col-6">
        <div class="form-floating">
        <input type="file" id="path" (change)="onFileChange($event)" placeholder="Subir foto" accept="image/*">
        <label for="floatingInput">Ingrese foto</label>
      </div>
      </div>
    <!-- EMAIL -->
    <div class="col-6">
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" >
        <label for="floatingInput">Ingrese email</label>
      </div>

      <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            <span  class="formError" *ngIf="registerForm.get('email')?.errors?.['required']">
            El email es requerido.
            </span>
        </div>
     </div>
    </div>

    </div>

        <!-- CONTRASEÑA -->
        <div class="row"> 
          <div class="col-6">
            <div class="form-floating">
              <input type="password" class="form-control" formControlName="password">
              <label for="floatingInput">Ingrese contraseña</label>
            </div>
    
            <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                  <span  class="formError" *ngIf="registerForm.get('password')?.errors?.['required']">
                 La contraseña es requerido.
                  </span>
              </div>
           </div>
          </div>
        <!-- REPETIR CONTRASEÑA -->
          <div class="col-6">
            <div class="form-floating">
              <input type="password" class="form-control" formControlName="password2">
              <label for="floatingInput">Repita contraseña</label>
            </div>
    
            <div class="d-flex justify-content-center text-center align-items-center" style="height: 30px; width: auto;">
              <div *ngIf="registerForm.get('password2')?.invalid && (registerForm.get('password2')?.dirty || registerForm.get('password2')?.touched)">
                  <span  class="formError" *ngIf="registerForm.get('password2')?.errors?.['required']">
                  La contraseña es requerido.
                  </span>
              </div>
           </div>
          </div>
    
        </div>
