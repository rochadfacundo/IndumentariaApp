
<app-sidebar></app-sidebar>

<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
      <div class="col-12 col-xl-12 col-md-12">
          <div class="card shadow-sm border-0">

              <div class="card-body p-4">

                <app-list-products *ngIf="!this.formAddProduct && !this.formEditProduct && !this.formDeleteProduct"
                                   (editProductEvent)="this.editProduct($event)"
                                   (addProductEvent)="this.addProduct($event)"
                                   (deleteProductEvent)="this.deleteProduct($event)"
                ></app-list-products>


                <app-admin-product *ngIf="this.formEditProduct"
                                 [formEditProduct]="this.formEditProduct"
                                 [productToEdit]="this.productToEdit"
                                 (cancelEvent)="this.cancel()"
                 ></app-admin-product>


                <app-admin-product *ngIf="this.formAddProduct"
                                 [formAddProduct]="this.formAddProduct"
                                 (cancelEvent)="this.cancel()"
                ></app-admin-product>



                <app-admin-product *ngIf="this.formDeleteProduct"
                [formDeleteProduct]="this.formDeleteProduct"
                [productToDelete]="this.productToDelete"
                (cancelEvent)="this.cancel()"
                ></app-admin-product>


              </div>
          </div>
      </div>
  </div>
</div>
